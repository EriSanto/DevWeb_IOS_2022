<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome ?')
        document.write(`Seu  nome tem <strong>${nome.length}</strong> letras <br>`)//quantos caracteres a string tem
        document.write(`Seu  nome em maiúsculas ${nome.toLocaleUpperCase()} <br> `)//tudo para 'MAIUSCULAS'
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)//Tudo para 'minusculas'
    </script>
</body>
</html>
