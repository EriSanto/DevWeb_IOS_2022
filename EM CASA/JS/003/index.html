<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Olá,mundo</h1>
    <script>

        /*Usando só 'Number' conseguimos forçar o script
         a fazer a conta com o numero sendo inteiro ou não*/

        var n1 = Number(window.prompt('Digite um número'))//String
        var n2 = Number( window.prompt('Digite outro número'))//String
        var s = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igua a ${s} `)//Concatenação
        // (Number + Number) para adição
        //(String + String) para concatenação

        /*O 'parseFloat' só faz conta com número real. Número com ' ,'*/

        var n1 = Number.parseFloat(window.prompt('Digite um número'))//String
        var n2 = Number.parseFloat( window.prompt('Digite outro número'))//String
        var s = n1 + n2
        window.alert('A soma dos valores é ' +  String(s))//Concatenação

         /*O 'parseInt' só faz conta com número inteiro. Sem ','*/

        var n1 = Number.parseInt(window.prompt('Digite um número'))//String
        var n2 = Number.parseInt( window.prompt('Digite outro número'))//String
        var s = n1 + n2
        window.alert('A soma dos valores é ' +  s)//Concatenação

    </script>
</body>
</html>
